<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Edit user</title>
</head>
<body>
    <main>
        <header class="header header_home container">
            <div class="header_left">
                <a href="index.html" class="header_logo"> LOGO</a>
            </div>
            <div class="header_right">
                <img class="avatar" src="./img/avatar.webp" alt="avatar">
                <div class="header_name">Hieu</div>
            </div>

        </header>
        <section class="create_user">
            <div class="container">
                <h1 class="header_home-title">Edit User Form</h1>
            <form action="" class="form-create-user ">
                <label for="name" class="title-info">Name</label>
                <input type="text" id="name_edit" class="form-control info-user" placeholder="Enter your name">
                <label for="email" class="title-info">Email</label>
                <input type="email" id="email_edit" placeholder="Enter your email" class="form-control info-user">
                <label for="phone" class="title-info" >Phone</label>
                <input type="number" id="phone_edit" placeholder="Enter your phone" class="form-control info-user">
                <label for="age" class="title-info">Age</label>
                <input type="number" id="age_edit" placeholder="Enter your age" class="form-control info-user">
                <label for="address" class="title-info">Address</label>
                <input type="text" id="address_edit" placeholder="Enter your address" class="form-control info-user">
            </form>
            <button class="btn btn_add" onclick='handleEdit()' value="Submit">Edit</button>
        </div>
        </section>
    </main>
  <script src="./edit.js">
    
  </script>
</body>
</html>
